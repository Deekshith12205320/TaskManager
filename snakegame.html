<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            text-align: center;
        }
        canvas {
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #000;
            display: none;
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        .score-board span {
            background: rgba(0, 255, 0, 0.1);
            padding: 5px 15px;
            border-radius: 5px;
        }
        .controls {
            color: #fff;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <span>Score: <span id="currentScore">0</span></span>
            <span>High Score: <span id="highScore">0</span></span>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="controls">Use Arrow Keys to Move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
